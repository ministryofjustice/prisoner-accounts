{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">

	<p style="margin-top:30px;"><a href="/">Back to the homepage</a></p>

	<section class="column-first">

		<h2 class="heading-large">Prisoners</h2>

		<ul>
			{% for prisoner in prisoners %}
			<li><a href="/prisoner/{{ prisoner.prisoner_id }}">{{ prisoner.full_name }}</a></li>
			{% else %}
			<li>Prisoners list here...</li>
			{% endfor %}
		</ul>
	</section>

</main>

{% endblock %}
